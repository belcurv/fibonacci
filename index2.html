<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    
    <link rel=stylesheet href="style2.css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>

</head>

<body ng-app="fibonacci" ng-controller="fibonacciCtrl">

    <p>Each rect's width and height are always the same and must be positive numbers.</p>
    <p>The x and y coordinates are funky. What's the relationship? Assuming counter-clockwise assembly: <br />
    Xn = Math.abs(Yn-1) <br />
    Yn = -((Wn-2) + (Yn-2)) ... 'W' = "Width"</p>
    
    <p>Fibonacci sequence:</p>    
    <pre>{{ generateSeries(19) }}</pre>
    
    <svg id="fibonacci" width="95%" viewbox="-500 -500 1000 1000" xmlns="http://www.w3.org/2000/svg">
        
        <line class="grid" x1="-500" y1="0" x2="500" y2="0"/>
        <line class="grid" x1="0" y1="-500" x2="0" y2="500"/>

        <rect transform="rotate(90)"  x="0"     y="-1"    width="1"    height="1"   />   <!-- down -->
        <rect transform="rotate(0)"   x="1"     y="0"     width="1"    height="1"   />   <!-- right  -->
        <rect transform="rotate(270)" x="0"     y="0"     width="2"    height="2"   />   <!-- up -->
        <rect transform="rotate(180)" x="0"     y="-1"    width="3"    height="3"   />   <!-- left -->
        <rect transform="rotate(90)"  x="1"     y="-2"    width="5"    height="5"   />   <!-- down -->
        <rect transform="rotate(0)"   x="2"     y="-2"    width="8"    height="8"   />   <!-- right -->
        <rect transform="rotate(270)" x="2"     y="-3"    width="13"   height="13"  />   <!-- up -->
        <rect transform="rotate(180)" x="3"     y="-6"    width="21"   height="21"  />   <!-- left -->
        <rect transform="rotate(90)"  x="6"     y="-10"   width="34"   height="34"  />   <!-- down -->
        <rect transform="rotate(0)"   x="10"    y="-15"   width="55"   height="55"  />   <!-- right -->
        <rect transform="rotate(270)" x="15"    y="-24"   width="89"   height="89"  />   <!-- up -->
        <rect transform="rotate(180)" x="24"    y="-40"   width="144"  height="144" />   <!-- left -->
        <rect transform="rotate(90)"  x="40"    y="-65"   width="233"  height="233" />   <!-- down -->
        <rect transform="rotate(0)"   x="65"    y="-104"  width="377"  height="377" />   <!-- right -->
        <rect transform="rotate(270)" x="104"   y="-168"  width="610"  height="610"  />   <!-- up -->
        <rect transform="rotate(180)" x="168"    y="-273"   width="987"  height="987" />   <!-- left -->
        <rect transform="rotate(90)"  x="273"    y="-442"   width="1597"  height="1597" />   <!-- down -->
        <rect transform="rotate(0)"   x="442"    y="-714"  width="2584"  height="2584" />   <!-- right -->

    </svg>

</body>

</html>
